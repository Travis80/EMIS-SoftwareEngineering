<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>EMIS</title>
    <link rel="icon" href="images/Medical-Cross-Symbol.png" alt="ICON">
    <link href="register.css" rel="stylesheet">
</head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="Home%20Page.html">Home</a></li>
                    <li><a href="About%20Page.html">About</a></li>
                </ul>
            </nav>
        </header>
        <form autocomplete="off">
            <h2>Create An Account</h2>
            First Name: <input type="text" name="first" placeholder="John"><br>
            Last Name: <input type="text" name="last" placeholder="Smith"><br>
            Enter Email Address: <input type="text" name="email" placeholder="john.smith@abc.net"><br>
            Create Password: <input type="text" name="password" placeholder="Password"><br>
            Re-Enter Password: <input type="text" name="confirm" placeholder="Password"><br>
            Enter Date of Birth: <input type="text" name="birth" placeholder="MM/DD/YYYY"><br><br>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other<br>
            <input type="submit" value="Register">
        </form>
        <img src="images/utsa_logo.png" alt="UTSA Logo">
    </body>
</html>
